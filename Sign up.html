<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign up page</title>
  <h1>
    <center>Register
  </h1>
  <h3>Personal detail</h3>
  <table>

    <td>
      <form class="" action="index.html" method="post">
        <label for="">First name:</label>
        <input type="text" name="" value="">
        <label for="">Last name:</label>
        <input type="text" name="" value="">

      </form>
    </td>
    <td>
      <form class="" action="index.html" method="post">
        <label for="">Email Id:</label>
        <input type="text" name="" value="">
        <label for="">Mob no:</label>
        <input type="text" name="" value="">
      </form>
    </td>
  </table>

  <table>
    <td>
      <form class="" action="index.html" method="post">
        <label for="">Country</label>
        <input type="text" name="" value="">
        <label for="">State</label>
        <input type="text" name="" value="">
        <label for="">Pin code</label>
        <input type="text" name="" value="">
      </form>
    </td>
  </table>
  <br>
  <h3>Martial status</h3>
  <form class="" action="index.html" method="post">
    <label for="">Single</label>
    <input type="checkbox" name="" value="">
    <label for="">married</label>
    <input type="checkbox" name="" value="">
  </form>
  <br>
  <h3>Date of birth</h3>
  <form class="" action="index.html" method="post">
    <label for="">DOB</label>
    <input type="date" name="" value="">
  </form>

  <form class="" action="index.html" method="post">
    <h3>create user id and password</h3>
    <label for="">User id</label>
    <input type="text" name="" value="">
    <label for="">Password</label>
    <input type="password" name="" value="">
    <label for="">Confirm password</label>
    <input type="password" name="" value="">
  </form>
  <br>
  <h3>Please provide the any two documents for verification</h3>
  <form class="" action="index.html" method="post">
    <label for="">GST Certificate</label>
    <input type="checkbox" name="" value="">
    <label for="">Pan card</label>
    <input type="checkbox" name="" value="">
    <label for="">Bank Account</label>
    <input type="checkbox" name="" value="">
    <input type="file" name="" value="">

  </form>
  <br>
  <h3>Business turnover yearly</h3>
  <form class="" action="index.html" method="post">
    <label for="">Monthly</label>
    <input type="range" name="" value="">
    <label for="">quatarly</label>
    <input type="range" name="" value="">
    <label for="">yearly</label>
    <input type="range" name="" value="">
  </form>

  <h3>Do you like to be notified on latest update</h3>
  <form class="" action="index.html" method="post">
    <label for="">Yes</label>
    <input type="radio" name="" value="">
    <label for="">No</label>
    <input type="radio" name="" value="">
  </form>
  <br>
  <button type="button" name="button">Edit</button>
  <button type="button" name="button">Save&Finish</button>
  <button type="button" name="button">Submit</button>
</head>

<body>

</body>

</html>
